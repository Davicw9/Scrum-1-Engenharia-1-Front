<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Backlog</title>
    <link rel="stylesheet" href="styles/viewProductBacklog-style.css">
</head>
<body>
    <div class="header">
        <a href="productBacklogScreen.html">Novo Backlog</a>
        <a href="addProductBacklogItemScreen.html">Adicionar itens</a>
    </div>

    <div class="container">
        <h1>Ver Backlog</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="backlogId">Product Backlog ID</label>
                <input type="number" id="backlogId" name="backlogId" required>
            </div>
            <button type="submit">Buscar</button>
        </form>

        <div id="backlogItemsContainer">
            <h2>Itens do Backlog</h2>
            <ul id="backlogItemsList"></ul>
        </div>
    </div>

    <script src="scripts/viewProductBacklog-script.js"></script>
</body>
</html>
