<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item do Backlog</title>
    <link rel="stylesheet" href="styles/editProductBacklogItem-style.css">
</head>
<body>
    <div class="header">
        <a href="viewProductBacklog.html">Voltar à exibição de Backlog</a>
    </div>

    <div class="container">
        <h1>Editar item ao Backlog</h1>
        <form id="backlogItemForm">
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Data inicial</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Data final</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="backlogId">Product Backlog ID</label>
                <input type="number" id="backlogId" name="backlogId" disabled>
            </div>
            <button type="submit">Salvar alterações</button>
        </form>
        <div id="resultMessage"></div>
    </div>

    <script src="scripts/editProductBacklogItem-script.js"></script>
</body>
</html>
