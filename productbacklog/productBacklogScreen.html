<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product Backlog</title>
    <link rel="stylesheet" href="styles/productBacklogScreen-style.css">
</head>
<body>
    <div class="header">
        <a href="newProductBacklogScreen.html">Novo Product Backlog Itens</a>
        <a href="homeProductBacklog.html">Ver Product Backlog</a>
    </div>

    <div class="container">
        <h1>Create New Product Backlog</h1>
        <form id="productBacklogForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Create Backlog</button>
        </form>
        <div id="resultMessage"></div>
    </div>

    <script src="scripts/productBacklog-script.js"></script>
</body>
</html>
