<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Backlog</title>
    <link rel="stylesheet" href="styles/productBacklogScreen-style.css">
</head>
<body>
    <div class="header">
        <a href="addProductBacklogItemScreen.html">Adicionar itens</a>
        <a href="viewProductBacklog.html">Ver Backlog</a>
    </div>

    <div class="container">
        <h1>Criar novo Backlog</h1>
        <form id="productBacklogForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Criar Backlog</button>
        </form>
        <div id="resultMessage"></div>
    </div>

    <script src="scripts/productBacklog-script.js"></script>
</body>
</html>
