<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product Backlog Items</title>
    <link rel="stylesheet" href="styles/homeProductBacklog-style.css">
</head>
<body>
    <div class="header">
        <a href="productBacklogScreen.html">Novo Product Backlog</a>
        <a href="newProductBacklogScreen.html">Novo Product Backlog Itens</a>
    </div>

    <div class="container">
        <h1>View Backlog Items</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="backlogId">Product Backlog ID</label>
                <input type="number" id="backlogId" name="backlogId" required>
            </div>
            <button type="submit">Search</button>
        </form>

        <div id="backlogItemsContainer">
            <h2>Backlog Items</h2>
            <ul id="backlogItemsList"></ul>
        </div>
    </div>

    <script src="scripts/homeProductBacklog-script.js"></script>
</body>
</html>
