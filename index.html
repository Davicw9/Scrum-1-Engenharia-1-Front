<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login - S</title>
</head>
<body>
    <main id="principal">
        <div id="bloco">
            <div>
                <h1>Faça Login</h1>
            </div>
            <div id="divForm">
                <form action="">
                    <input class="campo" type="email" name="email" id="email" placeholder="email">
                    <input class="campo" type="password" name="password" placeholder="senha" id="password">
                    <span id="linhaOu"><hr>&nbsp;OU&nbsp;<hr></span>
                    <input class="campo" type="button" value="Continuar" id="btnContinuar">
                    <input class="campo" type="button" value="Entre com o google" id="btnGoogle">
                </form>
                <div id="texto">
                    <p>Ainda não possui uma conta?<a id="criarConta" href="cadastro.html"> Criar conta</a></p>
                    <p><a id="esqueciSenha" href="redefinirSenha1.html">Esqueci minha senha</a></p>
                </div>
            </div>
        </div>
    </main>

</html>
